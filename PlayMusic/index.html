<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Play Music</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div id="player">
          <div id="title-player"></div>
          <div id="progressbar">
            <div id="progress"></div>
          </div>
          <div class="button">
            <ul>
              <li><i id="back" class="fas fa-step-backward"></i></li>
              <li><i id="play" class="fas fa-play"></i></li>
              <li><i id="next" class="fas fa-step-forward"></i></li>
              <li><i id="volume" class="fas fa-volume-up"></i></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
